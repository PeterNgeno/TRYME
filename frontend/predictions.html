<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Betting Predictions</h1>
        <p>This is a 95% accurate prediction table.</p>
    </header>
    <main>
        <script>
            if (localStorage.getItem("paymentStatus") !== "paid") {
                alert("Access denied! Please make the payment first.");
                window.location.href = 'index.html';
            }
        </script>
        <table>
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Prediction</th>
                    <th>Odds</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 21; i++) {
                        document.write(`
                            <tr>
                                <td>Team A vs Team B ${i}</td>
                                <td>Win / Draw</td>
                                <td>${(Math.random() * (3 - 1.5) + 1.5).toFixed(2)}</td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>
    </main>
</body>
</html>
